<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: #000;
			}
			span{
				width: 30px;
				height: 30px;
				background: url(star3.jpg) no-repeat;
				position: absolute;
				background-size: 100% 100%;
				animation: flash 1s alternate infinite;
			}
			@keyframes flash{
				0%{opacity: 0};
				50%{opacity: 0.5};
				100%{opacity: 1};
			}
			span:hover{
				transform: scale(3,3) rotate(180deg) !important;
				transition: all 1s;
			}
		</style>
	</head>
	<body>
		<span></span>
		<span><img src="star2.jpg"/></span>
		<script type="text/javascript">
			window.onload = function (){
				//1.求出屏幕的尺寸
				var screenW = document.documentElement.clientWidth;  //屏幕的宽
				var screenH = document.documentElement.clientHeight; //屏幕的高
				/*console.log(screenW);  //1536
				console.log(screenH);  //355      */
				
				//2.动态创建星星
				for (var i = 0; i < 400; i++) {
					//2.1创建星星
					var span = document.createElement('span');
					document.body.appendChild(span);
					
					//2.2随机的坐标
					var x = parseInt(Math.random() * screenW);
					var y = parseInt(Math.random() * screenH);
					span.style.left = x + 'px';
					span.style.top = y + 'px';
					
					//2.3随机缩放
					var scale = Math.random() * 1.5;
					span.style.transform = 'scale('+scale+','+scale+')';
					
					//2.4频率
					var rate = Math.random() * 1.5;
					span.style.animationDelay = rate + 's';
				}
			}
		</script>
	</body>
</html>
